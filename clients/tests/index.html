<!DOCTYPE html>
<html>

<head>
  <title>Unit Tests</title>
  <meta charset="utf-8" />

  <style>
    button {
      margin-left: 2px;
      margin-right: 2px;
    }

    td {
      padding-left: 4px;
      padding-right: 4px;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 20px;
      height: 20px;
    }

    .bold {
      font-weight: bold;
    }

    .passed {
      color: green;
    }

    .failed {
      color: red;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <script src="../thirdparty/jszip.min.js"></script>
  <script src="../thirdparty/filesaver.js"></script>
  <script src="/clients/tests.min.js"></script>
</body>

</html>
